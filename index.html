<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foliate Library</title>
    <link rel="stylesheet" href="css/foliate-library.css">
    <link rel="stylesheet" href="css/book-item.css">
</head>

<body>
    <template id="book-item-template">
        <article class="book-item">
            <div class="book-item__cover-container">
                <img class="book-item__cover" src="" alt="Book Cover">
            </div>
            <div class="book-item__info">
                <h3 class="book-item__title">Êõ∏Á±çÊ®ôÈ°å‰ΩçÁΩÆ</h3>
                <p class="book-item__author">‰ΩúËÄÖÂêçÁ®±‰ΩçÁΩÆ</p>
            </div>
        </article>
    </template>

    <div class="foliate-library">
        <div class="split-view" id="split-view">
            <aside class="split-view__sidebar" id="sidebar">
                <header class="header-bar header-bar--sidebar">
                    <div class="header-bar__end">
                        <button id="primary-menu-button" class="button button--icon" title="Main Menu"
                            aria-label="Main Menu">
                            <span class="icon">‚ãÆ</span>
                        </button>
                    </div>
                </header>
                <div class="sidebar__scroll-container">
                    <nav id="sidebar-list-box" class="sidebar__nav">
                        <ul>
                            <li class="sidebar__nav-item is-active"><a>All Books</a></li>
                            <li class="sidebar__nav-item"><a>Catalogs</a></li>
                            <li class="sidebar__nav-item"><a>Unread</a></li>
                        </ul>
                    </nav>
                </div>
            </aside>

            <main class="split-view__content" id="main-content">
                <div class="main-stack" id="main-stack">
                    <section id="library-view" class="main-stack__page">
                        <header class="header-bar" id="library-header">
                            <div class="header-bar__start">
                                <button class="button button--icon button--sidebar-toggle" aria-label="Toggle Sidebar">
                                    <span class="icon">‚ò∞</span>
                                </button>
                                <button class="button button--icon" title="Open" aria-label="Open">
                                    <span class="icon">+</span>
                                </button>
                            </div>
                            <h1 class="header-bar__title">Library</h1>
                            <div class="header-bar__end">
                                <button class="button button--icon" title="Library Menu" aria-label="Library Menu">
                                    <span class="icon">‚öô</span>
                                </button>
                                <button class="button button--icon" title="Search" aria-label="Search">
                                    <span class="icon">üîç</span>
                                </button>
                            </div>
                        </header>
                        <div class="search-bar" id="search-bar">
                            <input type="search" id="search-entry" class="search-bar__input"
                                placeholder="Search library‚Ä¶">
                        </div>

                        <div class="content-area book-grid" id="books-view">
                            </div>
                    </section>
                    
                    <section id="catalog-view" class="main-stack__page is-hidden">
                        </section>
                </div>
            </main>
        </div>
    </div>

    <script src="scripts/book-item.js"></script>
    <script src="scripts/library.js"></script>

</body>
</html>
